<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="common.js"></script>
    <link rel="icon" type="image" href="icon.webp">
    <title>Welcome to Dream Space</title>
</head>
<style>
    h1,
    #intro {
        margin-bottom: 0%;
        margin-top: 0%;
        margin-left: 20px;
    }

    h1 {
        font-size: 80px;
        font-family: century gothic;
    }

    body {
        font-size: 30px;
        font-family: century gothic;
        background-image: url("Images/bg.png");
        background-position: 0%;
        background-attachment: fixed;
    }

    .rightIntro {
        float: right;
        height: 80px;
        align-items: center;
        justify-content: center;
        display: flex;
    }

    .displaymodel {
        text-align: center;
        font-size: 30px;
        display: inline-block;
        margin: 20px;
        font-family: segoe ui;  
    }

    .displaymodel p {
        margin: 0px;
        margin-top: 10px;
    }

    .displaymodel img {
        padding: 20px;
        height: 250px;
    }

    .displaymodel:hover {
        cursor: pointer;
    }

    .displaymodel:hover p {
        background-color: black;
        color: white;
    }

    button {
        font-family: segoe ui;
        font-size: 30px;
        padding: 10px;
        padding-left: 20px;
        padding-right: 20px;
        border: none;
        background: none;
    }

    button:hover {
        cursor: pointer;
        text-decoration: underline;
    }

    #sofa{
        height: 200px;
    }

    .margins {
        display: inline-block;
        margin-left: 70px;
        margin-right: 70px;
    }

</style>

<body>
    <h1>Dream Space
        <div class="rightIntro">
            <button id="abt" onClick = "openSite('AboutUs')">About us</button>
            <button id="contact" onClick = "openSite('ContactUs')">Contact us</button>
            <button id="logout" onClick = "window.close()">Logout</button>
        </div>
    </h1>

    <p id="intro">Bringing your home to life, One pixel at a time</p> <br>

    <center>
        <div class="displaymodel" onClick = "openSite('Chairs')">
            <img src="TableChair/tablechairc.webp">
            <p>Chairs</p>
        </div>

        <div class="displaymodel" onclick = "openSite('Cabinets')">
            <div class="margins">
                <img src="Cabinet/cabinetc.webp">
                <p>Cabinets</p>
            </div>
        </div>

        <div class="displaymodel" onclick = "openSite('Couches')">
            <div class="margins">
                <img src="Sofa2/sofa2c.webp" id = "sofa">
                <p>Couches</p>
            </div>
        </div>

        <div class="displaymodel" onclick = "openSite('Decorations')">
            <img src="Horse/horsec.webp">
            <p>Decorations</p>
        </div>

        <br><br>

        <div class="displaymodel" onclick = "openSite('Chandliers')">
            <img src="Chandlier1/chandlier1c.webp">
            <p>Chandliers</p>
        </div>

        <div class="displaymodel" onclick = "openSite('Electronics')">
            <div class="margins">
                <img src="Camera1/camera1c.webp">
                <p>Electronics</p>
            </div>
        </div>

        <div class="displaymodel" onclick = "openSite('Foliages')">
            <div class="margins">
                <img src="Plant1/plant1c.webp">
                <p>Foliage</p>
            </div>
        </div>

        <div class="displaymodel" onclick = "openSite('Tools')">
            <div class="margins">
                <img src="Drill/drillc.webp">
                <p>Tools</p>
            </div>
        </div>

    </center>
</body>

</html>
