<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="model.css">
    <script src="common.js"></script>
    <link rel="icon" type="image" href="icon.webp">
    <title>Welcome to Dream Space</title>
</head>

<body>
    <h1>Dream Space
        <div class="rightIntro">
            <button id="home" onclick="openSite('DreamSpace')">Home</button>
            <button id="back" onclick="openSite('Cabinets')">Back</button>    
        </div>
    </h1>

    <p id="intro">Bringing your home to life, One pixel at a time</p> <br>

    <img src="Cabinet/cabinetc.webp">    
    <p id="about">
        <font id="pfont">About this model </font><br>
        Height: 2.4 meters <br>
        Triangle count: 12K <br>
        File size: 2.28 mb <br><br><br>    

        <button id="downloadbtn" onclick="payCheck()">Download this model</button>
        <a href="Cabinet/cabinet.zip" id="pay_btn" style="display: none;font-size: 2vw;" download>Click to download</a>
    </p>

    <div id="gallery">
        <div class="row">
            <div class="column">
              <img src="Cabinet/cabinet_f.1.webp" alt="Front" style="width:100%" onclick="expand(this);">   
            </div>
            <div class="column">
                <img src="Cabinet/cabinet_f.2.webp" alt="Right" style="width:100%" onclick="expand(this);">    
            </div>
            <div class="column">
                <img src="Cabinet/cabinet_f.3.webp" alt="Rear" style="width:100%" onclick="expand(this);">    
            </div>
            <div class="column">
                <img src="Cabinet/cabinet_f.4.webp" alt="Left" style="width:100%" onclick="expand(this);">    
            </div>
            <div class="column">
                <img src="Cabinet/cabinet_f.5.webp" alt="Bottom" style="width:100%" onclick="expand(this);">    
            </div>
            <div class="column">
                <img src="Cabinet/cabinet_f.6.webp" alt="Top" style="width:100%" onclick="expand(this);">   
            </div>
          </div>
    </div>
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>

</body>

</html>
